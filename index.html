<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>



<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="main-div">
        <!-- INPUT INFO -->
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div id="form">
            <div class="all-info">
                <div class="info">
                    <label for="name">Nome e Cognome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="info">
                    <label for="km">Km totali</label>
                    <input type="number" name="km" id="km">
                </div>
                <div class="info">
                    <label for="age">Fascia d'et√†</label>
                    <select name="age" id="age">
                        <option selected>Clicca qui e scegli</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="align-self-center">
                <button id="check">Genera Biglietto</button>
                <button type="reset">Cancella</button>
            </div>
        </div>
    
        <!-- BIGLIETTO -->
        <h1>IL TUO BIGLIETTO</h1>
        <div id="ticket">
            <div class="m-4">
                <h2>DETTAGLIO PASSEGGERO</h2>
                <div class="d-flex">
                    <div class="nome-ticket">
                        <div class="m-4">
                            <h3>NOME PASSEGGERO</h3>
                            <h3 id="txtname"></h3>
                        </div>
                    </div>
                    <div class="info-ticket">
                        <table class="m-3">
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            <tr>
                                <td><span id="offerta"></span></td>
                                <td>7</td>
                                <td>95025</td>
                                <td><span id="prezzo"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
</body>
</html>
